<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>数字检测</title>
    <script src="https://docs.opencv.org/4.x/opencv.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/tesseract.js@4.0.0/dist/tesseract.min.js" defer></script>
    <style>
        #canvas {
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <h1>侦测图片中的数字</h1>
    <input type="file" id="imageInput" accept="image/*">
    <canvas id="canvas"></canvas>
    <button id="detectButton">检测数字</button>
    <p id="result">检测结果: <span id="output"></span></p>
    <script src="script.js"></script>
</body>
</html>
