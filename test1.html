<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>本地图片灰度与二值化处理</title>
    <style>
        canvas {
            display: block;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>选择本地图片进行处理</h1>

    <!-- 文件选择框 -->
    <input type="file" id="fileInput" accept="image/*">

    <h1>处理结果</h1>
    <canvas id="canvas"></canvas>

    <script>
        const fileInput = document.getElementById('fileInput');
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        // Sobel 算子用于边缘检测
        const sobelX = [
            [-1, 0, 1],
            [-2, 0, 2],
            [-1, 0, 1]
        ];

        const sobelY = [
            [1, 2, 1],
            [0, 0, 0],
            [-1, -2, -1]
        ];

        // 感兴趣区域 (ROI) 设置
        const roi = { x: 1100, y: 2200, width: 600, height: 600 };

        // 当用户选择文件时
        fileInput.addEventListener('change', (event) => {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                
                // 读取文件为图片URL
                reader.onload = () => {
                    const image = new Image();
                    image.src = reader.result;
                    
                    image.onload = () => {
                        canvas.width = image.width;
                        canvas.height = image.height;

                        // 绘制图片到 canvas
                        ctx.drawImage(image, 0, 0);

                        // 获取图像数据
                        const imageData = ctx.getImageData(0, 0, image.width, image.height);
                        const grayData = grayscale(imageData);

                        // 边缘检测 - 仅在 ROI 区域内进行
                        const edges = edgeDetection(grayData, image.width, image.height, roi);

                        // 将边缘绘制到 canvas
                        ctx.putImageData(edges, 0, 0);

                        // 提取轮廓并绘制
                        drawContours(edges, image.width, image.height, roi);
                    };
                };

                // 读取文件内容
                reader.readAsDataURL(file);
            }
        });

        // 灰度化图像
        function grayscale(imageData) {
            const grayData = new ImageData(imageData.width, imageData.height);
            for (let i = 0; i < imageData.data.length; i += 4) {
                const r = imageData.data[i];
                const g = imageData.data[i + 1];
                const b = imageData.data[i + 2];
                const gray = 0.299 * r + 0.587 * g + 0.114 * b;
                grayData.data[i] = grayData.data[i + 1] = grayData.data[i + 2] = gray;
                grayData.data[i + 3] = 255; // alpha 通道
            }
            return grayData;
        }

        // 边缘检测（使用 Sobel 算子）仅在 ROI 区域内
        function edgeDetection(imageData, width, height, roi) {
            const edges = new ImageData(width, height);
            for (let y = roi.y; y < roi.y + roi.height; y++) {
                for (let x = roi.x; x < roi.x + roi.width; x++) {
                    let gx = 0;
                    let gy = 0;

                    // 应用 Sobel 算子
                    for (let ky = -1; ky <= 1; ky++) {
                        for (let kx = -1; kx <= 1; kx++) {
                            const pixel = (y + ky) * width + (x + kx);
                            const gray = imageData.data[(pixel * 4)];
                            gx += sobelX[ky + 1][kx + 1] * gray;
                            gy += sobelY[ky + 1][kx + 1] * gray;
                        }
                    }

                    // 计算梯度幅值
                    const magnitude = Math.sqrt(gx * gx + gy * gy);

                    // 如果梯度幅值超过阈值，则认为是边缘
                    const value = magnitude > 100 ? 255 : 0;

                    const index = (y * width + x) * 4;
                    edges.data[index] = edges.data[index + 1] = edges.data[index + 2] = value;
                    edges.data[index + 3] = 255; // alpha 通道
                }
            }
            return edges;
        }

        // 绘制轮廓（简单的轮廓绘制）仅在 ROI 区域内
        function drawContours(imageData, width, height, roi) {
            ctx.lineWidth = 2;
            ctx.strokeStyle = 'red';

            for (let y = roi.y; y < roi.y + roi.height; y++) {
                for (let x = roi.x; x < roi.x + roi.width; x++) {
                    const index = (y * width + x) * 4;
                    const pixel = imageData.data[index];

                    // 如果是边缘（像素值为255），则绘制轮廓
                    if (pixel === 255) {
                        ctx.strokeRect(x - 1, y - 1, 3, 3); // 绘制小方块表示轮廓
                    }
                }
            }
        }
    </script>
</body>
</html>
