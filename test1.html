<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>自适应二值化处理</title>
    <style>
        canvas {
            display: block;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>选择本地图片进行处理</h1>

    <!-- 文件选择框 -->
    <input type="file" id="fileInput" accept="image/*">

    <h1>处理结果</h1>
    <canvas id="canvas"></canvas>

    <script>
        const fileInput = document.getElementById('fileInput');
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        // 当用户选择文件时
        fileInput.addEventListener('change', (event) => {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                
                // 读取文件为图片URL
                reader.onload = () => {
                    const image = new Image();
                    image.src = reader.result;
                    
                    image.onload = () => {
                        canvas.width = image.width;
                        canvas.height = image.height;

                        // 绘制图片到 canvas
                        ctx.drawImage(image, 0, 0);

                        // 获取图像数据
                        const imageData = ctx.getImageData(0, 0, image.width, image.height);

                        // 自适应二值化处理
                        adaptiveThreshold(imageData);

                        // 将二值化后的图像数据绘制到 canvas
                        ctx.putImageData(imageData, 0, 0);

                        // 在处理后进行 OCR
                        extractText();
                    };
                };

                // 读取文件内容
                reader.readAsDataURL(file);
            }
        });

        // 自适应二值化处理
        function adaptiveThreshold(imageData) {
            const width = imageData.width;
            const height = imageData.height;

            // 遍历每个像素进行自适应二值化
            for (let y = 1; y < height - 1; y++) {
                for (let x = 1; x < width - 1; x++) {
                    const index = (y * width + x) * 4;
                    
                    // 获取周围9个像素的灰度值
                    let sum = 0;
                    for (let dy = -1; dy <= 1; dy++) {
                        for (let dx = -1; dx <= 1; dx++) {
                            const ni = (y + dy) * width + (x + dx);
                            const gray = (0.299 * imageData.data[ni * 4] + 0.587 * imageData.data[ni * 4 + 1] + 0.114 * imageData.data[ni * 4 + 2]);
                            sum += gray;
                        }
                    }

                    // 计算周围区域的平均灰度值
                    const avg = sum / 9;
                    
                    // 使用计算的局部阈值进行二值化
                    const gray = 0.299 * imageData.data[index] + 0.587 * imageData.data[index + 1] + 0.114 * imageData.data[index + 2];
                    const binary = gray >= avg ? 255 : 0;

                    // 设置像素值为黑白
                    imageData.data[index] = imageData.data[index + 1] = imageData.data[index + 2] = binary;
                }
            }
        }

        // 提取文字内容（使用 Tesseract.js）
        async function extractText() {
            const { createWorker } = Tesseract;
            const worker = createWorker();

            await worker.load();
            await worker.loadLanguage('eng');
            await worker.initialize('eng');

            // 从 canvas 提取文字
            const result = await worker.recognize(canvas);
            console.log('OCR Result:', result.data.text);

            await worker.terminate();
        }
    </script>
</body>
</html>
