<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>图片灰度与二值化处理</title>
    <style>
        canvas {
            display: block;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>原始图片</h1>
    <img id="image" src="1020.png" alt="示例图片" width="300">

    <h1>灰度与二值化处理结果</h1>
    <canvas id="canvas"></canvas>

    <script>
        const image = document.getElementById('image');
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        image.onload = () => {
            canvas.width = image.width;
            canvas.height = image.height;

            // 绘制原图到 canvas
            ctx.drawImage(image, 0, 0);

            // 获取图像数据
            const imageData = ctx.getImageData(0, 0, image.width, image.height);

            // 灰度处理 + 二值化
            const threshold = 128; // 二值化阈值
            for (let i = 0; i < imageData.data.length; i += 4) {
                // 计算灰度值
                const r = imageData.data[i];
                const g = imageData.data[i + 1];
                const b = imageData.data[i + 2];
                const gray = 0.299 * r + 0.587 * g + 0.114 * b; // 灰度公式

                // 二值化：灰度值与阈值比较
                const binary = gray >= threshold ? 255 : 0;

                // 设置为黑白
                imageData.data[i] = imageData.data[i + 1] = imageData.data[i + 2] = binary;
            }

            // 将二值化后的图像数据绘制到 canvas
            ctx.putImageData(imageData, 0, 0);

            // 在处理后进行 OCR
            extractText();
        };

        // 提取文字内容（使用 Tesseract.js）
        async function extractText() {
            const { createWorker } = Tesseract;
            const worker = createWorker();

            await worker.load();
            await worker.loadLanguage('eng');
            await worker.initialize('eng');

            // 从 canvas 提取文字
            const result = await worker.recognize(canvas);
            console.log('OCR Result:', result.data.text);

            await worker.terminate();
        }
    </script>
</body>
</html>
