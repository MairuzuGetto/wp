<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>文字识别与轮廓绘制</title>
    <style>
        canvas {
            display: block;
            margin: 20px auto;
            max-width: 100%;
            height: auto;
            border: 1px solid #ddd;
        }
        pre {
            background-color: #f4f4f4;
            padding: 10px;
            border: 1px solid #ddd;
            white-space: pre-wrap;
        }
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 10px;
        }
    </style>
</head>
<body>
    <h1>选择本地图片进行处理</h1>

    <!-- 文件选择框 -->
    <input type="file" id="fileInput" accept="image/*">

    <h1>处理结果</h1>
    <canvas id="canvas"></canvas>
    <h2>识别出的文字</h2>
    <pre id="textResult">等待识别...</pre>

    <script src="https://cdn.jsdelivr.net/npm/tesseract.js@2.1.1/dist/tesseract.min.js"></script>
    <script>
        const fileInput = document.getElementById('fileInput');
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const textResult = document.getElementById('textResult');

        // 定义 ROI（相对于原图的固定坐标）
        const roi = { x: 1050, y: 2350, width: 600, height: 600 };

        fileInput.addEventListener('change', (event) => {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();

                reader.onload = () => {
                    const image = new Image();
                    image.src = reader.result;

                    image.onload = async () => {
                        // 计算缩放比例
                        const maxWidth = window.innerWidth * 0.9; // 最大宽度为屏幕宽度的 90%
                        const scaleFactor = Math.min(1, maxWidth / image.width); // 确保图像不超出屏幕宽度

                        // 调整 canvas 尺寸
                        canvas.width = image.width * scaleFactor;
                        canvas.height = image.height * scaleFactor;

                        // 绘制缩放后的图片
                        ctx.drawImage(image, 0, 0, canvas.width, canvas.height);

                        // 绘制 ROI 区域
                        ctx.strokeStyle = 'red';
                        ctx.lineWidth = 2;
                        ctx.strokeRect(
                            roi.x * scaleFactor,
                            roi.y * scaleFactor,
                            roi.width * scaleFactor,
                            roi.height * scaleFactor
                        );

                        // 从缩放后的图像提取 ROI 区域
                        const roiCanvas = document.createElement('canvas');
                        roiCanvas.width = roi.width;
                        roiCanvas.height = roi.height;
                        const roiCtx = roiCanvas.getContext('2d');
                        roiCtx.drawImage(
                            canvas,
                            roi.x * scaleFactor,
                            roi.y * scaleFactor,
                            roi.width * scaleFactor,
                            roi.height * scaleFactor,
                            0,
                            0,
                            roi.width,
                            roi.height
                        );

                        // 图像预处理
                        preprocessImage(roiCanvas);

                        // OCR 文字识别
                        textResult.textContent = '正在识别文字，请稍候...';
                        const recognizedText = await extractText(roiCanvas);
                        textResult.textContent = `识别结果：\n${recognizedText}`;
                    };
                };

                reader.readAsDataURL(file);
            }
        });

        function preprocessImage(canvas) {
            const ctx = canvas.getContext('2d');
            const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
            const data = imageData.data;

            // 转灰度
            for (let i = 0; i < data.length; i += 4) {
                const r = data[i];
                const g = data[i + 1];
                const b = data[i + 2];
                const gray = 0.299 * r + 0.587 * g + 0.114 * b;
                data[i] = data[i + 1] = data[i + 2] = gray;
            }

            // 二值化
            for (let i = 0; i < data.length; i += 4) {
                const gray = data[i];
                const binary = gray > 128 ? 255 : 0;
                data[i] = data[i + 1] = data[i + 2] = binary;
            }

            ctx.putImageData(imageData, 0, 0);
        }

        async function extractText(canvas) {
            const { createWorker } = Tesseract;
            const worker = createWorker();

            try {
                await worker.load();
                await worker.loadLanguage('eng'); // 可改为 'chi_sim' 支持中文
                await worker.initialize('eng');
                const result = await worker.recognize(canvas);
                return result.data.text;
            } finally {
                await worker.terminate();
            }
        }
    </script>
</body>
</html>
