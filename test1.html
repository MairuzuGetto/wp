<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>文字识别与轮廓绘制</title>
    <style>
        canvas {
            display: block;
            margin-top: 20px;
        }
        pre {
            background-color: #f4f4f4;
            padding: 10px;
            border: 1px solid #ddd;
            white-space: pre-wrap;
        }
    </style>
</head>
<body>
    <h1>选择本地图片进行处理</h1>

    <!-- 文件选择框 -->
    <input type="file" id="fileInput" accept="image/*">

    <h1>处理结果</h1>
    <canvas id="canvas"></canvas>
    <h2>识别出的文字</h2>
    <pre id="textResult">等待识别...</pre>

    <script src="https://cdn.jsdelivr.net/npm/tesseract.js@2.1.1/dist/tesseract.min.js"></script>
    <script>
        const fileInput = document.getElementById('fileInput');
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const textResult = document.getElementById('textResult');

        // 定义 ROI（这里是示例坐标）
        const roi = { x: 1050, y: 2300, width: 600, height: 600 };

        // 当用户选择文件时
        fileInput.addEventListener('change', (event) => {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();

                // 读取文件为图片URL
                reader.onload = () => {
                    const image = new Image();
                    image.src = reader.result;

                    image.onload = async () => {
                        canvas.width = image.width;
                        canvas.height = image.height;

                        // 绘制图片到 canvas
                        ctx.drawImage(image, 0, 0);

                        // 绘制 ROI 区域（可视化）
                        ctx.strokeStyle = 'red';
                        ctx.lineWidth = 2;
                        ctx.strokeRect(roi.x, roi.y, roi.width, roi.height);

                        // 从 ROI 区域提取图像
                        const roiCanvas = document.createElement('canvas');
                        roiCanvas.width = roi.width;
                        roiCanvas.height = roi.height;
                        const roiCtx = roiCanvas.getContext('2d');
                        roiCtx.drawImage(
                            canvas,
                            roi.x, roi.y, roi.width, roi.height, // 裁剪区域
                            0, 0, roi.width, roi.height // 目标绘制区域
                        );

                        // OCR 文字识别
                        textResult.textContent = '正在识别文字，请稍候...';
                        const recognizedText = await extractText(roiCanvas);
                        textResult.textContent = `识别结果：\n${recognizedText}`;
                    };
                };

                // 读取文件内容
                reader.readAsDataURL(file);
            }
        });

        // 使用 Tesseract.js 提取文字
        async function extractText(canvas) {
            const { createWorker } = Tesseract;
            const worker = createWorker();

            try {
                await worker.load();
                await worker.loadLanguage('eng'); // 可更改为 'chi_sim' 支持中文
                await worker.initialize('eng');

                const result = await worker.recognize(canvas);
                return result.data.text;
            } finally {
                await worker.terminate();
            }
        }
    </script>
</body>
</html>
