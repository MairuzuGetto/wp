<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>文字识别与轮廓绘制</title>
    <style>
        canvas {
            display: block;
            margin-top: 20px;
        }
        pre {
            background-color: #f4f4f4;
            padding: 10px;
            border: 1px solid #ddd;
            white-space: pre-wrap;
        }
    </style>
</head>
<body>
    <h1>选择本地图片进行处理</h1>

    <!-- 文件选择框 -->
    <input type="file" id="fileInput" accept="image/*">

    <h1>处理结果</h1>
    <canvas id="canvas"></canvas>
    <h2>识别出的文字</h2>
    <pre id="textResult">等待识别...</pre>

    <script src="https://cdn.jsdelivr.net/npm/tesseract.js@2.1.1/dist/tesseract.min.js"></script>
    <script>
        const fileInput = document.getElementById('fileInput');
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const textResult = document.getElementById('textResult');

        // 当用户选择文件时
        fileInput.addEventListener('change', (event) => {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();

                // 读取文件为图片URL
                reader.onload = () => {
                    const image = new Image();
                    image.src = reader.result;

                    image.onload = async () => {
                        canvas.width = image.width;
                        canvas.height = image.height;

                        // 绘制图片到 canvas
                        ctx.drawImage(image, 0, 0);

                        // 边缘检测
                        const edges = edgeDetection(image.width, image.height);

                        // 绘制轮廓到原始图像
                        drawContoursOnImage(edges, image.width, image.height);

                        // OCR 文字识别
                        textResult.textContent = '正在识别文字，请稍候...';
                        const recognizedText = await extractText(canvas);
                        textResult.textContent = `识别结果：\n${recognizedText}`;
                    };
                };

                // 读取文件内容
                reader.readAsDataURL(file);
            }
        });

        // 简单二值化处理（可作为边缘检测）
        function edgeDetection(width, height) {
            const edges = new Uint8Array(width * height);
            const imageData = ctx.getImageData(0, 0, width, height);
            const threshold = 128;

            for (let i = 0; i < imageData.data.length; i += 4) {
                const r = imageData.data[i];
                const g = imageData.data[i + 1];
                const b = imageData.data[i + 2];
                const gray = 0.299 * r + 0.587 * g + 0.114 * b;
                edges[i / 4] = gray > threshold ? 255 : 0;
            }

            return edges;
        }

        // 绘制轮廓到原始图像
        function drawContoursOnImage(edges, width, height) {
            ctx.strokeStyle = 'red';
            ctx.lineWidth = 1;

            for (let y = 0; y < height; y++) {
                for (let x = 0; x < width; x++) {
                    if (edges[y * width + x] === 255) {
                        ctx.beginPath();
                        ctx.rect(x, y, 1, 1); // 绘制轮廓点
                        ctx.stroke();
                    }
                }
            }
        }

        // 使用 Tesseract.js 提取文字
        async function extractText(canvas) {
            const { createWorker } = Tesseract;
            const worker = createWorker();

            try {
                await worker.load();
                await worker.loadLanguage('chi_tra'); // 可更改为 'chi_sim' 支持中文
                await worker.initialize('eng');

                const result = await worker.recognize(canvas);
                return result.data.text;
            } finally {
                await worker.terminate();
            }
        }
    </script>
</body>
</html>
