<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>文字识别与轮廓绘制</title>
    <style>
        canvas {
            display: block;
            margin-top: 20px;
            border: 1px solid black;
        }
        pre {
            background-color: #f4f4f4;
            padding: 10px;
            border: 1px solid #ddd;
            white-space: pre-wrap;
        }
    </style>
</head>
<body>
    <h1>选择本地图片并设置轮廓区域</h1>

    <!-- 文件选择框 -->
    <input type="file" id="fileInput" accept="image/*">
    
    <h1>处理结果</h1>
    <canvas id="canvas"></canvas>
    <h2>识别出的文字</h2>
    <pre id="textResult">等待识别...</pre>

    <script src="https://cdn.jsdelivr.net/npm/tesseract.js@2.1.1/dist/tesseract.min.js"></script>
    <script>
        const fileInput = document.getElementById('fileInput');
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const textResult = document.getElementById('textResult');

        // 固定的感兴趣区域 (ROI)
        const roi = { x: 50, y: 50, width: 200, height: 150 };

        // 当用户选择文件时
        fileInput.addEventListener('change', (event) => {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();

                // 读取文件为图片URL
                reader.onload = () => {
                    const image = new Image();
                    image.src = reader.result;

                    image.onload = async () => {
                        canvas.width = image.width;
                        canvas.height = image.height;

                        // 绘制图片到 canvas
                        ctx.drawImage(image, 0, 0);

                        // 直接从固定 ROI 提取文字
                        textResult.textContent = '正在识别文字，请稍候...';
                        const recognizedText = await extractTextFromROI(roi);
                        textResult.textContent = `识别结果：\n${recognizedText}`;
                    };
                };

                // 读取文件内容
                reader.readAsDataURL(file);
            }
        });

        // 使用 Tesseract.js 提取文字
        async function extractTextFromROI({ x, y, width, height }) {
            const imageData = ctx.getImageData(x, y, width, height);

            const tempCanvas = document.createElement('canvas');
            tempCanvas.width = width;
            tempCanvas.height = height;
            const tempCtx = tempCanvas.getContext('2d');
            tempCtx.putImageData(imageData, 0, 0);

            const { createWorker } = Tesseract;
            const worker = createWorker();

            try {
                await worker.load();
                await worker.loadLanguage('eng'); // 可改为 'chi_sim' 支持中文
                await worker.initialize('eng');

                const result = await worker.recognize(tempCanvas);
                return result.data.text;
            } finally {
                await worker.terminate();
            }
        }
    </script>
</body>
</html>
