    <h2>处理结果</h2>
    <div id="results"></div>

        fileInput.addEventListener('change', (event) => {
            const file = event.target.files[0];
            if (!file) return;

            const reader = new FileReader();
            reader.onload = () => {
                image = new Image();
                image.src = reader.result;

                image.onload = () => {

                    resultsContainer.innerHTML = ''; // 清空之前的结果

                    const scale = Math.min(1, window.innerWidth / image.width * 0.9);
                    const scaledWidth = image.width * scale;
                    const scaledHeight = image.height * scale;

                    // 创建各个阶段的 Canvas
                    originalCanvas = createCanvas(scaledWidth, scaledHeight);
                    enhancedCanvas = createCanvas(scaledWidth, scaledHeight);
                    grayCanvas = createCanvas(scaledWidth, scaledHeight);
                    binaryCanvas = createCanvas(scaledWidth, scaledHeight);
                    denoisedCanvas = createCanvas(scaledWidth, scaledHeight);

                    const originalCtx = originalCanvas.getContext('2d');
                    originalCtx.drawImage(image, 0, 0, scaledWidth, scaledHeight);
                    resultsContainer.appendChild(originalCanvas);
                    resultsContainer.insertAdjacentHTML('beforeend', '<strong>原始图像</strong>');

                    // 开始逐步处理
                    currentStep = 1;
                    requestAnimationFrame(processStep);
                };

                image.onerror = () => {
                    console.error("Error loading image");
                };
            };

            reader.readAsDataURL(file);
        });

            const canvas = document.createElement('canvas');
            canvas.width = width;
            canvas.height = height;
            return canvas;

                    enhanceContrast(originalCanvas);
                    currentStep++;
                    requestAnimationFrame(processStep);
                    break;

                    currentStep++;
                    requestAnimationFrame(processStep);
                    break;

                case 3:
                    preprocessImage(grayCanvas, 'adaptiveBinary');

                    break;

                    applyMorphology(binaryCanvas, 'dilate');

                    requestAnimationFrame(processStep);
                    break;

                case 5:
                    resultsContainer.insertAdjacentHTML('beforeend', '<strong>处理完成</strong>');
                    break;
            }
        }
