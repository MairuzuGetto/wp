<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>提取特定文字数字</title>
    <style>
        canvas {
            border: 1px solid #ddd;
            margin-top: 10px;
            display: block;
        }
        pre {
            background-color: #f4f4f4;
            padding: 10px;
        }
    </style>
</head>
<body>
    <h1>上传图片并提取目标数字</h1>
    <input type="file" id="fileInput" accept="image/*">
    <canvas id="canvas"></canvas>
    <pre id="result">识别结果会显示在这里...</pre>

    <script src="https://cdn.jsdelivr.net/npm/tesseract.js@2.1.1/dist/tesseract.min.js"></script>
    <script>
        const fileInput = document.getElementById('fileInput');
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const result = document.getElementById('result');

        fileInput.addEventListener('change', (event) => {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = () => {
                    const img = new Image();
                    img.src = reader.result;
                    img.onload = () => {
                        canvas.width = img.width;
                        canvas.height = img.height;
                        ctx.drawImage(img, 0, 0);

                        // 调用识别方法
                        recognizeText(canvas);
                    };
                };
                reader.readAsDataURL(file);
            }
        });

        async function recognizeText(canvas) {
            const { createWorker } = Tesseract;
            const worker = createWorker({
                logger: (m) => console.log(m), // 显示日志
            });

            try {
                await worker.load();
                await worker.loadLanguage('chi_sim'); // 加载中文
                await worker.initialize('chi_sim');
                const { data } = await worker.recognize(canvas);

                // 提取特定文字后面的数字
                const text = data.text;
                console.log("完整识别文本:", text);

                const results = extractTargetNumbers(text);
                result.textContent = `提取结果：\n${JSON.stringify(results, null, 2)}`;
            } finally {
                await worker.terminate();
            }
        }

        function extractTargetNumbers(text) {
            const lines = text.split('\n'); // 按行分割识别结果

            // 定义目标字段和正则表达式
            const targets = {
                "新單數": /新單數\s*:\s*(\d+)/,
                "上傳市府點數": /上傳市府點數\s*:\s*(\d+)/,
                "勞務費點數": /勞務費點數\s*:\s*(\d+)/,
            };

            const results = {};
            for (const [key, regex] of Object.entries(targets)) {
                const match = text.match(regex);
                if (match) {
                    results[key] = match[1]; // 提取数字部分
                } else {
                    results[key] = "未找到";
                }
            }
            return results;
        }
    </script>
</body>
</html>
