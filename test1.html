<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>侦测指定范围白色区域</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 10px;
        }
        canvas {
            display: block;
            margin: 0 auto;
            max-width: 100%; /* 限制 Canvas 最大宽度 */
            border: 1px solid #ddd;
        }
        #result {
            margin-top: 10px;
            font-size: 14px;
            color: #333;
        }
    </style>
</head>
<body>
    <h1>侦测指定范围白色区域</h1>
    <input type="file" id="fileInput" accept="image/*">
    <canvas id="canvas"></canvas>
    <div id="result">上传图片以开始检测...</div>

    <script src="https://cdn.jsdelivr.net/npm/tesseract.js@4.0.3/dist/tesseract.min.js"></script>
    <script>
        const fileInput = document.getElementById('fileInput');
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const result = document.getElementById('result');

        fileInput.addEventListener('change', (event) => {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = () => {
                    const img = new Image();
                    img.src = reader.result;
                    img.onload = () => {
                        const scaleFactor = Math.min(800 / img.width, 800 / img.height, 1); // 调整缩放比例
                        canvas.width = img.width * scaleFactor;
                        canvas.height = img.height * scaleFactor;
                        ctx.drawImage(img, 0, 0, canvas.width, canvas.height);

                        detectTextAndWhiteRegion(ctx, canvas);
                    };
                };
                reader.readAsDataURL(file);
            }
        });

        async function detectTextAndWhiteRegion(ctx, canvas) {
            result.textContent = '正在识别文本和区域，请稍候...';

            const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
            const worker = Tesseract.createWorker({
                logger: (m) => console.log(m),
            });

            await worker.load();
            await worker.loadLanguage('chi_sim'); // 使用简体中文
            await worker.initialize('chi_sim');

            const { data: { text } } = await worker.recognize(imageData);
            const lines = text.split('\n').filter((line) => line.trim());

            console.log('识别文本：', lines);

            // 寻找「台北停車開單管理」和「確定」的位置
            const position1 = text.indexOf('台北停車開單管理');
            const position2 = text.indexOf('確定');

            if (position1 !== -1 && position2 !== -1) {
                // 假设文本在图像上的位置已经确定
                const regionBounds = {
                    x: 50, // 估计 X 坐标范围
                    y1: 100, // 上边界 Y 坐标
                    y2: 500, // 下边界 Y 坐标
                    width: canvas.width - 100,
                };

                // 检测指定区域内的白色区域
                detectWhiteRegion(ctx, canvas, regionBounds);
            } else {
                result.textContent = '未找到指定文本，无法确定区域范围';
            }

            await worker.terminate();
        }

        function detectWhiteRegion(ctx, canvas, bounds) {
            const imageData = ctx.getImageData(bounds.x, bounds.y1, bounds.width, bounds.y2 - bounds.y1);
            const pixels = imageData.data;
            const whiteRegions = [];
            const threshold = 200; // 白色像素阈值

            // 遍历区域内的像素，检测白色区域
            for (let y = 0; y < imageData.height; y++) {
                for (let x = 0; x < imageData.width; x++) {
                    const index = (y * imageData.width + x) * 4;
                    const r = pixels[index];
                    const g = pixels[index + 1];
                    const b = pixels[index + 2];
                    const alpha = pixels[index + 3];

                    // 判断是否为白色像素
                    if (r > threshold && g > threshold && b > threshold && alpha > threshold) {
                        whiteRegions.push({ x: bounds.x + x, y: bounds.y1 + y });
                    }
                }
            }

            // 如果检测到白色区域，绘制轮廓
            if (whiteRegions.length > 0) {
                const whiteBounds = getBounds(whiteRegions);
                drawContours(ctx, whiteBounds);
                result.textContent = `白色区域范围：x=${whiteBounds.x}, y=${whiteBounds.y}, 宽度=${whiteBounds.width}, 高度=${whiteBounds.height}`;
            } else {
                result.textContent = '未检测到白色区域';
            }
        }

        function getBounds(points) {
            const xs = points.map((p) => p.x);
            const ys = points.map((p) => p.y);
            return {
                x: Math.min(...xs),
                y: Math.min(...ys),
                width: Math.max(...xs) - Math.min(...xs),
                height: Math.max(...ys) - Math.min(...ys),
            };
        }

        function drawContours(ctx, bounds) {
            ctx.strokeStyle = 'red';
            ctx.lineWidth = 2;
            ctx.strokeRect(bounds.x, bounds.y, bounds.width, bounds.height);
        }
    </script>
</body>
</html>
