<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>文字识别与图像处理</title>
    <style>
        canvas {
            display: block;
            margin: 20px auto;
            max-width: 100%;
            height: auto;
            border: 1px solid #ddd;
        }
        pre {
            background-color: #f4f4f4;
            padding: 10px;
            border: 1px solid #ddd;
            white-space: pre-wrap;
        }
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 10px;
        }
    </style>
</head>
<body>
    <h1>选择本地图片进行处理</h1>
    <input type="file" id="fileInput" accept="image/*">

    <h1>原图</h1>
    <canvas id="canvas"></canvas>
    
    <h1>灰度化结果</h1>
    <canvas id="grayCanvas"></canvas>

    <h1>二值化结果</h1>
    <canvas id="binaryCanvas"></canvas>

    <h2>识别出的文字</h2>
    <pre id="textResult">等待识别...</pre>

    <script src="https://cdn.jsdelivr.net/npm/tesseract.js@2.1.1/dist/tesseract.min.js"></script>
    <script>
        const fileInput = document.getElementById('fileInput');
        const canvas = document.getElementById('canvas');
        const grayCanvas = document.getElementById('grayCanvas');
        const binaryCanvas = document.getElementById('binaryCanvas');
        const ctx = canvas.getContext('2d');
        const grayCtx = grayCanvas.getContext('2d');
        const binaryCtx = binaryCanvas.getContext('2d');
        const textResult = document.getElementById('textResult');

        fileInput.addEventListener('change', (event) => {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();

                reader.onload = () => {
                    const image = new Image();
                    image.src = reader.result;

                    image.onload = async () => {
                        canvas.width = grayCanvas.width = binaryCanvas.width = image.width;
                        canvas.height = grayCanvas.height = binaryCanvas.height = image.height;

                        // 绘制原始图像
                        ctx.drawImage(image, 0, 0, canvas.width, canvas.height);

                        // 灰度化处理
                        grayCtx.drawImage(image, 0, 0, grayCanvas.width, grayCanvas.height);
                        preprocessImage(grayCanvas, false);

                        // 二值化处理
                        binaryCtx.drawImage(image, 0, 0, binaryCanvas.width, binaryCanvas.height);
                        preprocessImage(binaryCanvas, true);

                        // OCR 文字识别
                        textResult.textContent = '正在识别文字，请稍候...';
                        const recognizedText = await extractText(binaryCanvas);
                        textResult.textContent = `识别结果：\n${recognizedText}`;
                    };
                };

                reader.readAsDataURL(file);
            }
        });

        function preprocessImage(canvas, binary = false) {
            const ctx = canvas.getContext('2d');
            const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
            const data = imageData.data;

            // 转灰度
            for (let i = 0; i < data.length; i += 4) {
                const r = data[i];
                const g = data[i + 1];
                const b = data[i + 2];
                const gray = 0.299 * r + 0.587 * g + 0.114 * b;
                data[i] = data[i + 1] = data[i + 2] = gray;
            }

            // 如果需要二值化
            if (binary) {
                for (let i = 0; i < data.length; i += 4) {
                    const gray = data[i];
                    const binary = gray > 128 ? 255 : 0;
                    data[i] = data[i + 1] = data[i + 2] = binary;
                }
            }

            ctx.putImageData(imageData, 0, 0);
        }

        async function extractText(canvas) {
            const { createWorker } = Tesseract;
            const worker = createWorker();

            try {
                await worker.load();
                await worker.loadLanguage('eng+chi_tra'); // 支持中文和英文
                await worker.initialize('eng+chi_tra');
                const result = await worker.recognize(canvas);
                return result.data.text;
            } finally {
                await worker.terminate();
            }
        }
    </script>
</body>
</html>
