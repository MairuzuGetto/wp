<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>侦测白色区域</title>
    <style>
        canvas {
            border: 1px solid #ddd;
            margin-top: 10px;
        }
        pre {
            background-color: #f4f4f4;
            padding: 10px;
        }
    </style>
</head>
<body>
    <h1>上传图片并侦测白色区域</h1>
    <input type="file" id="fileInput" accept="image/*">
    <canvas id="canvas"></canvas>
    <pre id="result">检测结果会显示在这里...</pre>

    <script src="https://cdn.jsdelivr.net/npm/tesseract.js@2.1.1/dist/tesseract.min.js"></script>
    <script>
        const fileInput = document.getElementById('fileInput');
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const result = document.getElementById('result');

        fileInput.addEventListener('change', (event) => {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = () => {
                    const img = new Image();
                    img.src = reader.result;
                    img.onload = () => {
                        canvas.width = img.width;
                        canvas.height = img.height;
                        ctx.drawImage(img, 0, 0);

                        // 开始侦测白色区域和文字
                        detectWhiteRegion(ctx, canvas, img);
                    };
                };
                reader.readAsDataURL(file);
            }
        });

        async function detectWhiteRegion(ctx, canvas, img) {
            const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
            const pixels = imageData.data;
            const whiteRegions = [];

            // 遍历像素检测白色区域
            for (let y = 0; y < canvas.height; y++) {
                for (let x = 0; x < canvas.width; x++) {
                    const index = (y * canvas.width + x) * 4;
                    const r = pixels[index];
                    const g = pixels[index + 1];
                    const b = pixels[index + 2];
                    const alpha = pixels[index + 3];

                    // 判断像素是否接近白色 (可以调整阈值)
                    if (r > 200 && g > 200 && b > 200 && alpha > 200) {
                        whiteRegions.push({ x, y });
                    }
                }
            }

            // 如果检测到白色像素，标记区域
            if (whiteRegions.length > 0) {
                const bounds = getBounds(whiteRegions);
                highlightRegion(ctx, bounds);

                // 使用 OCR 检测白色区域内的文字
                const detectedText = await recognizeText(canvas, bounds);
                result.textContent = `检测到的文字：${detectedText}`;
            } else {
                result.textContent = '未检测到白色区域';
            }
        }

        function getBounds(points) {
            // 获取所有点的边界
            const xs = points.map((p) => p.x);
            const ys = points.map((p) => p.y);
            return {
                x: Math.min(...xs),
                y: Math.min(...ys),
                width: Math.max(...xs) - Math.min(...xs),
                height: Math.max(...ys) - Math.min(...ys),
            };
        }

        function highlightRegion(ctx, bounds) {
            ctx.strokeStyle = 'red';
            ctx.lineWidth = 2;
            ctx.strokeRect(bounds.x, bounds.y, bounds.width, bounds.height);
        }

        async function recognizeText(canvas, bounds) {
            const { createWorker } = Tesseract;
            const worker = createWorker();
            const croppedCanvas = document.createElement('canvas');
            const croppedCtx = croppedCanvas.getContext('2d');

            // 裁剪白色区域
            croppedCanvas.width = bounds.width;
            croppedCanvas.height = bounds.height;
            croppedCtx.drawImage(
                canvas,
                bounds.x,
                bounds.y,
                bounds.width,
                bounds.height,
                0,
                0,
                bounds.width,
                bounds.height
            );

            try {
                await worker.load();
                await worker.loadLanguage('chi_sim');
                await worker.initialize('chi_sim');
                const { data } = await worker.recognize(croppedCanvas);
                return data.text;
            } finally {
                await worker.terminate();
            }
        }
    </script>
</body>
</html>
