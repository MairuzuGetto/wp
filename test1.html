<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>固定位置文字识别</title>
    <style>
        canvas {
            display: block;
            margin: 20px auto;
            max-width: 100%;
            height: auto;
            border: 1px solid #ddd;
        }
        pre {
            background-color: #f4f4f4;
            padding: 10px;
            border: 1px solid #ddd;
            white-space: pre-wrap;
        }
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 10px;
        }
        .result {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <h1>批量上传图片并提取“新单数”</h1>

    <!-- 文件选择框 -->
    <input type="file" id="fileInput" accept="image/*" multiple>

    <h2>识别结果</h2>
    <div id="results"></div>

    <script src="https://cdn.jsdelivr.net/npm/tesseract.js@2.1.1/dist/tesseract.min.js"></script>
    <script>
        const fileInput = document.getElementById('fileInput');
        const resultsContainer = document.getElementById('results');

        // 定义固定 ROI（相对于图片原始尺寸）
        const roi = { x: 1050, y: 2350, width: 600, height: 200 }; // 根据“新单数”位置调整坐标和尺寸

        fileInput.addEventListener('change', (event) => {
            const files = event.target.files;
            resultsContainer.innerHTML = ''; // 清空之前的结果

            Array.from(files).forEach(file => {
                const reader = new FileReader();
                reader.onload = () => {
                    const image = new Image();
                    image.src = reader.result;

                    image.onload = async () => {
                        const canvas = document.createElement('canvas');
                        const ctx = canvas.getContext('2d');

                        // 调整 canvas 尺寸为图片原始大小
                        canvas.width = image.width;
                        canvas.height = image.height;

                        // 绘制图片
                        ctx.drawImage(image, 0, 0, canvas.width, canvas.height);

                        // 提取 ROI
                        const roiCanvas = document.createElement('canvas');
                        roiCanvas.width = roi.width;
                        roiCanvas.height = roi.height;
                        const roiCtx = roiCanvas.getContext('2d');
                        roiCtx.drawImage(
                            canvas,
                            roi.x, roi.y, roi.width, roi.height, // 原图中 ROI 的位置
                            0, 0, roi.width, roi.height           // 在 ROI canvas 中绘制
                        );

                        // 图像预处理
                        preprocessImage(roiCanvas);

                        // OCR 文字识别
                        const resultDiv = document.createElement('div');
                        resultDiv.classList.add('result');
                        resultsContainer.appendChild(resultDiv);

                        resultDiv.innerHTML = `<strong>文件：</strong>${file.name}<br><strong>正在识别...</strong>`;
                        const recognizedText = await extractText(roiCanvas);
                        resultDiv.innerHTML = `<strong>文件：</strong>${file.name}<br><strong>识别结果：</strong>${recognizedText}`;
                    };
                };
                reader.readAsDataURL(file);
            });
        });

        function preprocessImage(canvas) {
            const ctx = canvas.getContext('2d');
            const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
            const data = imageData.data;

            // 转灰度
            for (let i = 0; i < data.length; i += 4) {
                const r = data[i];
                const g = data[i + 1];
                const b = data[i + 2];
                const gray = 0.299 * r + 0.587 * g + 0.114 * b;
                data[i] = data[i + 1] = data[i + 2] = gray;
            }

            // 二值化
            for (let i = 0; i < data.length; i += 4) {
                const gray = data[i];
                const binary = gray > 128 ? 255 : 0;
                data[i] = data[i + 1] = data[i + 2] = binary;
            }

            ctx.putImageData(imageData, 0, 0);
        }

        async function extractText(canvas) {
            const { createWorker } = Tesseract;
            const worker = createWorker();

            try {
                await worker.load();
                await worker.loadLanguage('eng'); // 可改为 'chi_sim' 支持中文
                await worker.initialize('eng');
                const result = await worker.recognize(canvas);
                return result.data.text.trim();
            } finally {
                await worker.terminate();
            }
        }
    </script>
</body>
</html>
