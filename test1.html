<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>文字识别与轮廓绘制</title>
    <style>
        canvas {
            display: block;
            margin-top: 20px;
            border: 1px solid black;
        }
        pre {
            background-color: #f4f4f4;
            padding: 10px;
            border: 1px solid #ddd;
            white-space: pre-wrap;
        }
    </style>
</head>
<body>
    <h1>选择本地图片并设置轮廓区域</h1>

    <!-- 文件选择框 -->
    <input type="file" id="fileInput" accept="image/*">
    <p>点击并拖动鼠标选择感兴趣的区域 (ROI)。</p>

    <h1>处理结果</h1>
    <canvas id="canvas"></canvas>
    <h2>识别出的文字</h2>
    <pre id="textResult">等待识别...</pre>

    <script src="https://cdn.jsdelivr.net/npm/tesseract.js@2.1.1/dist/tesseract.min.js"></script>
    <script>
        const fileInput = document.getElementById('fileInput');
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const textResult = document.getElementById('textResult');

        let isDrawing = false;
        let startX = 0;
        let startY = 0;
        let roi = { x: 0, y: 0, width: 0, height: 0 }; // 保存用户选择的感兴趣区域 (ROI)

        // 当用户选择文件时
        fileInput.addEventListener('change', (event) => {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();

                // 读取文件为图片URL
                reader.onload = () => {
                    const image = new Image();
                    image.src = reader.result;

                    image.onload = () => {
                        canvas.width = image.width;
                        canvas.height = image.height;

                        // 绘制图片到 canvas
                        ctx.drawImage(image, 0, 0);

                        // 允许用户选择区域
                        canvas.addEventListener('mousedown', startSelection);
                        canvas.addEventListener('mousemove', drawSelection);
                        canvas.addEventListener('mouseup', finishSelection);
                    };
                };

                // 读取文件内容
                reader.readAsDataURL(file);
            }
        });

        // 开始选择区域
        function startSelection(event) {
            isDrawing = true;
            const rect = canvas.getBoundingClientRect();
            startX = event.clientX - rect.left;
            startY = event.clientY - rect.top;
        }

        // 绘制选择的矩形
        function drawSelection(event) {
            if (!isDrawing) return;

            const rect = canvas.getBoundingClientRect();
            const mouseX = event.clientX - rect.left;
            const mouseY = event.clientY - rect.top;

            const width = mouseX - startX;
            const height = mouseY - startY;

            // 绘制临时矩形
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.drawImage(fileInput.files[0], 0, 0, canvas.width, canvas.height); // 重绘图片
            ctx.strokeStyle = "red";
            ctx.lineWidth = 2;
            ctx.strokeRect(startX, startY, width, height);
        }

        // 完成选择并保存 ROI
        function finishSelection(event) {
            if (!isDrawing) return;
            isDrawing = false;

            const rect = canvas.getBoundingClientRect();
            const endX = event.clientX - rect.left;
            const endY = event.clientY - rect.top;

            roi.x = Math.min(startX, endX);
            roi.y = Math.min(startY, endY);
            roi.width = Math.abs(endX - startX);
            roi.height = Math.abs(endY - startY);

            // 提取文字识别
            textResult.textContent = '正在识别文字，请稍候...';
            extractTextFromROI(roi).then((recognizedText) => {
                textResult.textContent = `识别结果：\n${recognizedText}`;
            });
        }

        // 使用 Tesseract.js 提取文字
        async function extractTextFromROI({ x, y, width, height }) {
            const imageData = ctx.getImageData(x, y, width, height);

            const tempCanvas = document.createElement('canvas');
            tempCanvas.width = width;
            tempCanvas.height = height;
            const tempCtx = tempCanvas.getContext('2d');
            tempCtx.putImageData(imageData, 0, 0);

            const { createWorker } = Tesseract;
            const worker = createWorker();

            try {
                await worker.load();
                await worker.loadLanguage('eng'); // 可改为 'chi_sim' 支持中文
                await worker.initialize('eng');

                const result = await worker.recognize(tempCanvas);
                return result.data.text;
            } finally {
                await worker.terminate();
            }
        }
    </script>
</body>
</html>
