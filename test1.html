<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>本地图片灰度与二值化处理</title>
    <style>
        canvas {
            display: block;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>选择本地图片进行处理</h1>

    <!-- 文件选择框 -->
    <input type="file" id="fileInput" accept="image/*">

    <h1>处理结果</h1>
    <canvas id="canvas"></canvas>

    <script>
        const fileInput = document.getElementById('fileInput');
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        // 当用户选择文件时
        fileInput.addEventListener('change', (event) => {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                
                // 读取文件为图片URL
                reader.onload = () => {
                    const image = new Image();
                    image.src = reader.result;
                    
                    image.onload = () => {
                        canvas.width = image.width;
                        canvas.height = image.height;

                        // 绘制图片到 canvas
                        ctx.drawImage(image, 0, 0);

                        // 获取图像数据
                        const imageData = ctx.getImageData(0, 0, image.width, image.height);

                        // 灰度处理 + 二值化
                        const threshold = 128; // 二值化阈值
                        for (let i = 0; i < imageData.data.length; i += 4) {
                            // 计算灰度值
                            const r = imageData.data[i];
                            const g = imageData.data[i + 1];
                            const b = imageData.data[i + 2];
                            const gray = 0.299 * r + 0.587 * g + 0.114 * b; // 灰度公式

                            // 二值化：灰度值与阈值比较
                            const binary = gray >= threshold ? 255 : 0;

                            // 设置为黑白
                            imageData.data[i] = imageData.data[i + 1] = imageData.data[i + 2] = binary;
                        }

                        // 膨胀操作 - 消除噪声
                        dilate(imageData, image.width, image.height);

                        // 将处理后的图像数据绘制到 canvas
                        ctx.putImageData(imageData, 0, 0);

                        // 在处理后进行 OCR
                        extractText();
                    };
                };

                // 读取文件内容
                reader.readAsDataURL(file);
            }
        });

        // 膨胀操作
        function dilate(imageData, width, height) {
            const tempData = new Uint8ClampedArray(imageData.data);

            // 膨胀使用3x3结构元素
            for (let y = 1; y < height - 1; y++) {
                for (let x = 1; x < width - 1; x++) {
                    const index = (y * width + x) * 4;

                    // 查看当前像素的周围8个邻域像素
                    let max = 0; // 假设最开始的最大值为0
                    for (let dy = -1; dy <= 1; dy++) {
                        for (let dx = -1; dx <= 1; dx++) {
                            const ni = ((y + dy) * width + (x + dx)) * 4;
                            max = Math.max(max, tempData[ni], tempData[ni + 1], tempData[ni + 2]); // 获取邻域的最大灰度值
                        }
                    }

                    // 设置当前像素为邻域最大值
                    if (max > 0) {
                        imageData.data[index] = imageData.data[index + 1] = imageData.data[index + 2] = 255;
                    } else {
                        imageData.data[index] = imageData.data[index + 1] = imageData.data[index + 2] = 0;
                    }
                }
            }
        }

        // 提取文字内容（使用 Tesseract.js）
        async function extractText() {
            const { createWorker } = Tesseract;
            const worker = createWorker();

            await worker.load();
            await worker.loadLanguage('eng');
            await worker.initialize('eng');

            // 从 canvas 提取文字
            const result = await worker.recognize(canvas);
            console.log('OCR Result:', result.data.text);

            await worker.terminate();
        }
    </script>
</body>
</html>
