<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>文字识别与图像处理</title>
    <style>
        canvas {
            display: block;
            margin: 20px auto;
            max-width: 100%;
            height: auto;
            border: 1px solid #ddd;
        }
        pre {
            background-color: #f4f4f4;
            padding: 10px;
            border: 1px solid #ddd;
            white-space: pre-wrap;
        }
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 10px;
        }
    </style>
</head>
<body>
    <h1>选择本地图片进行处理</h1>
    <input type="file" id="fileInput" accept="image/*">

    <h1>原图</h1>
    <canvas id="canvas"></canvas>
    
    <h1>处理后的结果</h1>
    <canvas id="processedCanvas"></canvas>

    <h2>识别出的文字</h2>
    <pre id="textResult">等待识别...</pre>

    <script src="https://cdn.jsdelivr.net/npm/tesseract.js@2.1.1/dist/tesseract.min.js"></script>
    <script>
        const fileInput = document.getElementById('fileInput');
        const canvas = document.getElementById('canvas');
        const processedCanvas = document.getElementById('processedCanvas');
        const ctx = canvas.getContext('2d');
        const processedCtx = processedCanvas.getContext('2d');
        const textResult = document.getElementById('textResult');

        fileInput.addEventListener('change', (event) => {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();

                reader.onload = () => {
                    const image = new Image();
                    image.src = reader.result;

                    image.onload = async () => {
                        canvas.width = processedCanvas.width = image.width;
                        canvas.height = processedCanvas.height = image.height;

                        // 绘制原始图像
                        ctx.drawImage(image, 0, 0, canvas.width, canvas.height);

                        // 抗扭斜和裁剪处理
                        textResult.textContent = '正在处理图像，请稍候...';
                        await preprocessImage(image, processedCanvas);

                        // OCR 文字识别
                        textResult.textContent = '正在识别文字，请稍候...';
                        const recognizedText = await extractText(processedCanvas);
                        textResult.textContent = `识别结果：\n${recognizedText}`;
                    };
                };

                reader.readAsDataURL(file);
            }
        });

        async function preprocessImage(image, canvas) {
            const ctx = canvas.getContext('2d');
            ctx.drawImage(image, 0, 0, canvas.width, canvas.height);

            // 使用 Tesseract 检测方向
            const { createWorker } = Tesseract;
            const worker = createWorker();

            try {
                await worker.load();
                const detection = await worker.detect(canvas);
                const angle = detection.data.orientation.angle;

                // 抗扭斜：旋转图像
                if (angle !== 0) {
                    rotateCanvas(canvas, angle);
                }

                // 去边界：裁剪图像
                cropCanvas(canvas);
            } finally {
                await worker.terminate();
            }
        }

        function rotateCanvas(canvas, angle) {
            const tempCanvas = document.createElement('canvas');
            const tempCtx = tempCanvas.getContext('2d');
            
            tempCanvas.width = canvas.height;
            tempCanvas.height = canvas.width;

            tempCtx.translate(tempCanvas.width / 2, tempCanvas.height / 2);
            tempCtx.rotate((angle * Math.PI) / 180);
            tempCtx.drawImage(canvas, -canvas.width / 2, -canvas.height / 2);

            canvas.width = tempCanvas.width;
            canvas.height = tempCanvas.height;

            const ctx = canvas.getContext('2d');
            ctx.drawImage(tempCanvas, 0, 0);
        }

        function cropCanvas(canvas) {
            const ctx = canvas.getContext('2d');
            const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
            const data = imageData.data;

            // 检测边界（白色或黑色边框）
            let top = 0, bottom = canvas.height, left = 0, right = canvas.width;

            outer: for (let y = 0; y < canvas.height; y++) {
                for (let x = 0; x < canvas.width; x++) {
                    const i = (y * canvas.width + x) * 4;
                    if (data[i] < 200 || data[i + 1] < 200 || data[i + 2] < 200) {
                        top = y;
                        break outer;
                    }
                }
            }

            outer: for (let y = canvas.height - 1; y >= 0; y--) {
                for (let x = 0; x < canvas.width; x++) {
                    const i = (y * canvas.width + x) * 4;
                    if (data[i] < 200 || data[i + 1] < 200 || data[i + 2] < 200) {
                        bottom = y;
                        break outer;
                    }
                }
            }

            outer: for (let x = 0; x < canvas.width; x++) {
                for (let y = 0; y < canvas.height; y++) {
                    const i = (y * canvas.width + x) * 4;
                    if (data[i] < 200 || data[i + 1] < 200 || data[i + 2] < 200) {
                        left = x;
                        break outer;
                    }
                }
            }

            outer: for (let x = canvas.width - 1; x >= 0; x--) {
                for (let y = 0; y < canvas.height; y++) {
                    const i = (y * canvas.width + x) * 4;
                    if (data[i] < 200 || data[i + 1] < 200 || data[i + 2] < 200) {
                        right = x;
                        break outer;
                    }
                }
            }

            const width = right - left;
            const height = bottom - top;

            const tempCanvas = document.createElement('canvas');
            const tempCtx = tempCanvas.getContext('2d');

            tempCanvas.width = width;
            tempCanvas.height = height;

            tempCtx.drawImage(canvas, left, top, width, height, 0, 0, width, height);

            canvas.width = width;
            canvas.height = height;

            ctx.drawImage(tempCanvas, 0, 0);
        }

        async function extractText(canvas) {
            const { createWorker } = Tesseract;
            const worker = createWorker();

            try {
                await worker.load();
                await worker.loadLanguage('eng+chi_tra'); // 支持中文和英文
                await worker.initialize('eng+chi_tra');
                const result = await worker.recognize(canvas);
                return result.data.text;
            } finally {
                await worker.terminate();
            }
        }
    </script>
</body>
</html>
