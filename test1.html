<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="opencv.js"></script>
    <script src="tesseract.min.js"></script>
    <title>优化数字区域检测</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 10px;
            background-color: #f4f4f4;
        }
        #imageInput {
            margin: 10px 0;
            display: block;
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
        }
        #originalImage, #canvas, #croppedCanvas {
            display: block;
            margin: 10px 0;
            max-width: 100%;
            border: 1px solid #ccc;
        }
        #result {
            margin-top: 20px;
            padding: 10px;
            background-color: #fff;
            border: 1px solid #ccc;
            word-wrap: break-word;
        }
    </style>
</head>
<body>

    <h1>自动优化数字检测</h1>
    <p>上传图片后自动检测数字区域并优化裁剪。</p>
    
    <input type="file" id="imageInput" accept="image/*">
    <img id="originalImage" alt="原始图片预览">
    <canvas id="canvas"></canvas>
    <canvas id="croppedCanvas"></canvas>
    <div id="result"></div>

    <script>
        cv.onRuntimeInitialized = () => {
            console.log('OpenCV.js is ready.');
        };

        document.getElementById('imageInput').addEventListener('change', function(event) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    const img = new Image();
                    img.src = e.target.result;

                    // 显示原始图片
                    const originalImage = document.getElementById('originalImage');
                    originalImage.src = img.src;

                    img.onload = function() {
                        const src = cv.imread(img);
                        const gray = new cv.Mat();
                        const binary = new cv.Mat();

                        // 转灰度图
                        cv.cvtColor(src, gray, cv.COLOR_RGBA2GRAY);

                        // 自适应阈值处理
                        cv.adaptiveThreshold(
                            gray, binary, 255, cv.ADAPTIVE_THRESH_GAUSSIAN_C, cv.THRESH_BINARY_INV, 11, 2
                        );

                        // 找到轮廓
                        const contours = new cv.MatVector();
                        const hierarchy = new cv.Mat();
                        cv.findContours(binary, contours, hierarchy, cv.RETR_EXTERNAL, cv.CHAIN_APPROX_SIMPLE);

                        // 遍历轮廓
                        let largestRect = null;
                        let largestArea = 0;
                        for (let i = 0; i < contours.size(); i++) {
                            const contour = contours.get(i);
                            const rect = cv.boundingRect(contour);
                            const aspectRatio = rect.width / rect.height;
                            const area = rect.width * rect.height;

                            // 条件：宽高比接近数字的特征，面积足够大
                            if (
                                area > largestArea &&
                                aspectRatio > 0.3 && aspectRatio < 5 &&
                                rect.width > 20 && rect.height > 20
                            ) {
                                largestArea = area;
                                largestRect = rect;
                            }
                        }

                        // 如果找到合理的矩形
                        if (largestRect) {
                            const { x, y, width, height } = largestRect;

                            // 扩展裁剪区域（去除紧贴边缘的干扰）
                            const padding = 5;
                            const cropX = Math.max(x - padding, 0);
                            const cropY = Math.max(y - padding, 0);
                            const cropWidth = Math.min(width + 2 * padding, binary.cols - cropX);
                            const cropHeight = Math.min(height + 2 * padding, binary.rows - cropY);

                            // 裁剪数字区域
                            const cropped = binary.roi(new cv.Rect(cropX, cropY, cropWidth, cropHeight));

                            // 显示裁剪结果
                            const croppedCanvas = document.getElementById('croppedCanvas');
                            cv.imshow(croppedCanvas, cropped);

                            // OCR 识别
                            Tesseract.recognize(croppedCanvas, 'chi_sim')
                                .then(({ data: { text } }) => {
                                    const numbers = text.match(/\b\d+\b/g);
                                    document.getElementById('result').innerText = numbers ? numbers.join(', ') : '未找到数字';
                                })
                                .catch(err => console.error(err));

                            cropped.delete();
                        } else {
                            document.getElementById('result').innerText = '未找到数字区域';
                        }

                        // 显示二值化图像
                        cv.imshow('canvas', binary);

                        // 释放内存
                        src.delete();
                        gray.delete();
                        binary.delete();
                        contours.delete();
                        hierarchy.delete();
                    };
                };
                reader.readAsDataURL(file);
            }
        });
    </script>
</body>
</html>
