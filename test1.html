<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>侦测新單數及数字矩形</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 10px;
        }
        canvas {
            display: block;
            margin: 0 auto;
            max-width: 100%; /* 限制 Canvas 最大宽度 */
            border: 1px solid #ddd;
        }
        #result {
            margin-top: 10px;
            font-size: 14px;
            color: #333;
        }
    </style>
</head>
<body>
    <h1>侦测「新單數」及数字区域</h1>
    <input type="file" id="fileInput" accept="image/*">
    <canvas id="canvas"></canvas>
    <div id="result">上传图片以开始检测...</div>

    <script src="https://cdn.jsdelivr.net/npm/tesseract.js@4.0.3/dist/tesseract.min.js"></script>
    <script>
        const fileInput = document.getElementById('fileInput');
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const result = document.getElementById('result');

        fileInput.addEventListener('change', (event) => {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = () => {
                    const img = new Image();
                    img.src = reader.result;
                    img.onload = () => {
                        const scaleFactor = Math.min(800 / img.width, 800 / img.height, 1); // 调整缩放比例
                        canvas.width = img.width * scaleFactor;
                        canvas.height = img.height * scaleFactor;
                        ctx.drawImage(img, 0, 0, canvas.width, canvas.height);

                        detectTextAndDrawNumberBox(ctx, canvas);
                    };
                };
                reader.readAsDataURL(file);
            }
        });

        async function detectTextAndDrawNumberBox(ctx, canvas) {
            result.textContent = '正在识别文本和区域，请稍候...';

            const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
            const worker = Tesseract.createWorker({
                logger: (m) => console.log(m),
            });

            await worker.load();
            await worker.loadLanguage('chi_sim'); // 使用简体中文
            await worker.initialize('chi_sim');

            const { data: { words } } = await worker.recognize(imageData);

            // 遍历检测到的词，寻找「新單數」
            let found = false;
            words.forEach((word) => {
                if (word.text === "新單數") {
                    found = true;

                    // 获取「新單數」文本框位置
                    const x = word.bbox.x0;
                    const y = word.bbox.y0;
                    const width = word.bbox.x1 - word.bbox.x0;
                    const height = word.bbox.y1 - word.bbox.y0;

                    // 绘制「新單數」文本框
                    ctx.strokeStyle = 'red';
                    ctx.lineWidth = 2;
                    ctx.strokeRect(x, y, width, height);

                    // 在「新單數」右侧绘制一个数字矩形区域
                    const numBoxX = x + width + 5; // 矩形起点在「新單數」右侧
                    const numBoxWidth = 60; // 假设数字区域宽度为 60
                    const numBoxHeight = height; // 高度与文本相同

                    ctx.strokeStyle = 'blue';
                    ctx.strokeRect(numBoxX, y, numBoxWidth, numBoxHeight);

                    // 添加标注
                    ctx.fillStyle = 'blue';
                    ctx.font = '14px Arial';
                    ctx.fillText('数字区域', numBoxX + 5, y - 5);
                }
            });

            result.textContent = found ? '成功找到并绘制「新單數」及数字区域' : '未找到「新單數」，请上传正确图片';

            await worker.terminate();
        }
    </script>
</body>
</html>
