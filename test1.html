<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="esseract.min.js"></script>
    <title>OCR with Tesseract.js</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 10px;
            background-color: #f4f4f4;
        }
        #imageInput {
            margin: 10px 0;
            display: block;
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
        }
        #result {
            margin-top: 20px;
            padding: 10px;
            background-color: #fff;
            border: 1px solid #ccc;
            word-wrap: break-word;
        }
    </style>
</head>
<body>

    <h1>数字识别</h1>
    <p>上传一张图片，提取其中的数字。</p>
    
    <!-- 图片上传 -->
    <input type="file" id="imageInput" accept="image/*">
    
    <!-- 显示结果 -->
    <div id="result"></div>

    <script>
        document.getElementById('imageInput').addEventListener('change', function(event) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    const img = new Image();
                    img.src = e.target.result;
                    img.onload = function() {
                        // 使用 Tesseract.js 进行 OCR
                        Tesseract.recognize(img.src, 'chi_sim') // 简体中文；改为 'chi_tra' 可用于繁体中文
                            .then(({ data: { text } }) => {
                                // 提取纯数字
                                const numbers = text.match(/\b\d+\b/g);
                                // 显示结果
                                document.getElementById('result').innerText = numbers ? numbers.join(', ') : '未找到数字';
                            })
                            .catch(err => console.error(err));
                    };
                };
                reader.readAsDataURL(file);
            }
        });
    </script>
</body>
</html>
