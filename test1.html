<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>数字检测</title>
    <script src="https://docs.opencv.org/4.x/opencv.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/tesseract.js@4.0.0/dist/tesseract.min.js" defer></script>
    <style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        text-align: center;
    }

    h1 {
        font-size: 1.5em;
    }

    #canvas {
        max-width: 90%; /* 限制 canvas 的宽度 */
        height: auto;   /* 保持宽高比 */
        border: 1px solid black;
        margin: 10px 0;
    }

    #imageInput, #detectButton {
        margin: 10px;
        padding: 10px;
        font-size: 1em;
    }

    #result {
        margin: 10px;
        font-size: 1em;
    }
</style>

</head>
<body>
    <h1>侦测图片中的数字</h1>
    <input type="file" id="imageInput" accept="image/*">
    <canvas id="canvas"></canvas>
    <button id="detectButton">检测数字</button>
    <p id="result">检测结果: <span id="output"></span></p>
    <script src="script.js"></script>
</body>
</html>
