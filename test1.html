<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>动态识别“新单数”并展示灰度与二值化</title>
    <style>
        .canvas-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 20px;
        }
        canvas {
            border: 1px solid #ddd;
            margin: 10px 0;
        }
        pre {
            background-color: #f4f4f4;
            padding: 10px;
            border: 1px solid #ddd;
            white-space: pre-wrap;
        }
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 10px;
        }
        .result {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <h1>动态识别“新单数”并展示灰度与二值化</h1>

    <!-- 文件选择框 -->
    <input type="file" id="fileInput" accept="image/*" multiple>

    <h2>识别结果</h2>
    <div id="results"></div>

    <script src="https://cdn.jsdelivr.net/npm/tesseract.js@2.1.1/dist/tesseract.min.js"></script>
    <script>
        const fileInput = document.getElementById('fileInput');
        const resultsContainer = document.getElementById('results');

        fileInput.addEventListener('change', (event) => {
            const files = event.target.files;
            resultsContainer.innerHTML = ''; // 清空之前的结果

            Array.from(files).forEach(file => {
                const reader = new FileReader();
                reader.onload = () => {
                    const image = new Image();
                    image.src = reader.result;

                    image.onload = async () => {
                        const resultDiv = document.createElement('div');
                        resultDiv.classList.add('result');
                        resultsContainer.appendChild(resultDiv);

                        const canvasContainer = document.createElement('div');
                        canvasContainer.classList.add('canvas-container');
                        resultDiv.appendChild(canvasContainer);

                        // 原始图像
                        const originalCanvas = createCanvas(image.width, image.height);
                        const originalCtx = originalCanvas.getContext('2d');
                        originalCtx.drawImage(image, 0, 0);
                        canvasContainer.appendChild(originalCanvas);
                        canvasContainer.insertAdjacentHTML('beforeend', '<strong>原始图像</strong>');

                        // 灰度化
                        const grayCanvas = createCanvas(image.width, image.height);
                        const grayCtx = grayCanvas.getContext('2d');
                        grayCtx.drawImage(image, 0, 0);
                        preprocessImage(grayCanvas, 'gray');
                        canvasContainer.appendChild(grayCanvas);
                        canvasContainer.insertAdjacentHTML('beforeend', '<strong>灰度图像</strong>');

                        // 二值化
                        const binaryCanvas = createCanvas(image.width, image.height);
                        const binaryCtx = binaryCanvas.getContext('2d');
                        binaryCtx.drawImage(image, 0, 0);
                        preprocessImage(binaryCanvas, 'binary');
                        canvasContainer.appendChild(binaryCanvas);
                        canvasContainer.insertAdjacentHTML('beforeend', '<strong>二值化图像</strong>');

                        // OCR 识别
                        resultDiv.insertAdjacentHTML('beforeend', '<strong>正在识别文字，请稍候...</strong>');
                        const recognizedText = await extractText(binaryCanvas);

                        // 提取“新单数”相关内容
                        const extractedData = findNewNumber(recognizedText);

                        resultDiv.innerHTML = `
                            <strong>文件：</strong>${file.name}<br>
                            <strong>完整识别内容：</strong><pre>${recognizedText}</pre>
                            <strong>提取到的“新单数”信息：</strong>${extractedData || '未找到相关信息'}
                        `;
                    };
                };
                reader.readAsDataURL(file);
            });
        });

            const canvas = document.createElement('canvas');
            canvas.width = width;
            canvas.height = height;
            return canvas;
        }
