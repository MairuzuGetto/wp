<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>动态识别“新单数”</title>
    <style>
        canvas {
            display: block;
            margin: 20px auto;
            max-width: 100%;
            height: auto;
            border: 1px solid #ddd;
        }
        pre {
            background-color: #f4f4f4;
            padding: 10px;
            border: 1px solid #ddd;
            white-space: pre-wrap;
        }
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 10px;
        }
        .result {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <h1>动态识别“新单数”</h1>

    <!-- 文件选择框 -->
    <input type="file" id="fileInput" accept="image/*" multiple>

    <h2>识别结果</h2>
    <div id="results"></div>

    <script src="https://cdn.jsdelivr.net/npm/tesseract.js@2.1.1/dist/tesseract.min.js"></script>
    <script>
        const fileInput = document.getElementById('fileInput');
        const resultsContainer = document.getElementById('results');

        fileInput.addEventListener('change', (event) => {
            const files = event.target.files;
            resultsContainer.innerHTML = ''; // 清空之前的结果

            Array.from(files).forEach(file => {
                const reader = new FileReader();
                reader.onload = () => {
                    const image = new Image();
                    image.src = reader.result;

                    image.onload = async () => {
                        const canvas = document.createElement('canvas');
                        const ctx = canvas.getContext('2d');

                        // 调整 canvas 尺寸为图片原始大小
                        canvas.width = image.width;
                        canvas.height = image.height;

                        // 绘制图片
                        ctx.drawImage(image, 0, 0, canvas.width, canvas.height);

                        // OCR 全图识别
                        const resultDiv = document.createElement('div');
                        resultDiv.classList.add('result');
                        resultsContainer.appendChild(resultDiv);

                        resultDiv.innerHTML = `<strong>文件：</strong>${file.name}<br><strong>正在识别...</strong>`;
                        const recognizedText = await extractText(canvas);

                        // 通过正则匹配“新单数”相关内容
                        const extractedData = findNewNumber(recognizedText);

                        resultDiv.innerHTML = `
                            <strong>文件：</strong>${file.name}<br>
                            <strong>完整识别内容：</strong><pre>${recognizedText}</pre>
                            <strong>提取到的“新单数”信息：</strong>${extractedData || '未找到相关信息'}
                        `;
                    };
                };
                reader.readAsDataURL(file);
            });
        });

        async function extractText(canvas) {
            const { createWorker } = Tesseract;
            const worker = createWorker();

            try {
                await worker.load();
                await worker.loadLanguage('chi_sim'); // 中文识别
                await worker.initialize('chi_sim');
                const result = await worker.recognize(canvas);
                return result.data.text.trim();
            } finally {
                await worker.terminate();
            }
        }

        function findNewNumber(text) {
            // 匹配包含“新单数”的行，提取“新单数”及其后续数字
            const lines = text.split('\n');
            for (const line of lines) {
                if (line.includes('新单数')) {
                    // 提取“新单数”后面的数字
                    const match = line.match(/新单数[:：]?\s*(\d+)/);
                    if (match) {
                        return match[0]; // 返回匹配到的内容
                    }
                }
            }
            return null; // 未找到
        }
    </script>
</body>
</html>
