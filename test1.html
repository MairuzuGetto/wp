<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>自动文字识别</title>
    <style>
        canvas {
            border: 1px solid #ddd;
            margin-top: 10px;
            display: block;
        }
        pre {
            background-color: #f4f4f4;
            padding: 10px;
        }
    </style>
</head>
<body>
    <h1>上传图片并自动识别目标文字</h1>
    <input type="file" id="fileInput" accept="image/*">
    <canvas id="canvas"></canvas>
    <pre id="result">识别结果会显示在这里...</pre>

    <script src="https://cdn.jsdelivr.net/npm/tesseract.js@2.1.1/dist/tesseract.min.js"></script>
    <script>
        const fileInput = document.getElementById('fileInput');
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const result = document.getElementById('result');

        fileInput.addEventListener('change', (event) => {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = () => {
                    const img = new Image();
                    img.src = reader.result;
                    img.onload = () => {
                        canvas.width = img.width;
                        canvas.height = img.height;
                        ctx.drawImage(img, 0, 0);

                        // 自动检测文字区域
                        const region = extractWhiteCardRegion(canvas);

                        // 裁剪并识别
                        cropAndRecognize(canvas, region);
                    };
                };
                reader.readAsDataURL(file);
            }
        });

        function extractWhiteCardRegion(canvas) {
            const ctx = canvas.getContext('2d');
            const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
            const data = imageData.data;
            const threshold = 240;
            let xMin = canvas.width, yMin = canvas.height, xMax = 0, yMax = 0;

            for (let i = 0; i < data.length; i += 4) {
                const r = data[i];
                const g = data[i + 1];
                const b = data[i + 2];
                const x = (i / 4) % canvas.width;
                const y = Math.floor(i / 4 / canvas.width);

                if (r > threshold && g > threshold && b > threshold) {
                    xMin = Math.min(xMin, x);
                    yMin = Math.min(yMin, y);
                    xMax = Math.max(xMax, x);
                    yMax = Math.max(yMax, y);
                }
            }
            return { x: xMin, y: yMin, width: xMax - xMin, height: yMax - yMin };
        }

        async function cropAndRecognize(canvas, region) {
            const roiCanvas = document.createElement('canvas');
            const roiCtx = roiCanvas.getContext('2d');
            roiCanvas.width = region.width;
            roiCanvas.height = region.height;
            roiCtx.drawImage(
                canvas,
                region.x, region.y, region.width, region.height,
                0, 0, region.width, region.height
            );

            // OCR 识别
            const { createWorker } = Tesseract;
            const worker = createWorker();

            try {
                await worker.load();
                await worker.loadLanguage('chi_sim');
                await worker.initialize('chi_sim');
                const { data } = await worker.recognize(roiCanvas);
                result.textContent = `识别结果：\n${data.text}`;
            } finally {
                await worker.terminate();
            }
        }
    </script>
</body>
</html>
