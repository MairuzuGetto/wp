<!DOCTYPE html>
<html lang="zh-Hant-TW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Store Numbers</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      text-align: center;
    }
    form {
      margin-top: 20px;
    }
    input {
      margin: 10px;
      padding: 10px;
      font-size: 16px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <h1>今日上传点数</h1>
  <form id="google-form" action="https://docs.google.com/forms/d/e/YOUR_FORM_ID/formResponse" method="POST" target="_blank">
    <input type="number" name="entry.123456789" placeholder="新单数" required><br>
    <input type="number" name="entry.987654321" placeholder="上传市府点数" required><br>
    <input type="number" name="entry.567890123" placeholder="劳务费点数" required><br>
    <button type="submit">上传</button>
  </form>
</body>
</html>
