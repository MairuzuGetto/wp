<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>本地图片灰度与二值化处理</title>
    <style>
        canvas {
            display: block;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>选择本地图片进行处理</h1>

    <!-- 文件选择框 -->
    <input type="file" id="fileInput" accept="image/*">

    <h1>处理结果</h1>
    <canvas id="canvas"></canvas>

    <script>
        const fileInput = document.getElementById('fileInput');
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        // Sobel 算子用于边缘检测
        const sobelX = [
            [-1, 0, 1],
            [-2, 0, 2],
            [-1, 0, 1]
        ];

        const sobelY = [
            [1, 2, 1],
            [0, 0, 0],
            [-1, -2, -1]
        ];

        // 感兴趣区域 (ROI) 设置
        const roi = { x: 0, y: 0, width: Infinity, height: Infinity }; // 默认为整幅图像

        // 当用户选择文件时
        fileInput.addEventListener('change', (event) => {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                
                // 读取文件为图片URL
                reader.onload = () => {
                    const image = new Image();
                    image.src = reader.result;
                    
                    image.onload = () => {
                        canvas.width = image.width;
                        canvas.height = image.height;

                        // 绘制图片到 canvas
                        ctx.drawImage(image, 0, 0);

                        // 获取图像数据
                        const imageData = ctx.getImageData(0, 0, image.width, image.height);
                        const grayData = grayscale(imageData);

                        // 边缘检测
                        const edges = edgeDetection(grayData, image.width, image.height, roi);

                        // 绘制轮廓到原始图像
                        drawContoursOnImage(edges, image.width, image.height);
                    };
                };

                // 读取文件内容
                reader.readAsDataURL(file);
            }
        });

        // 灰度化图像
        function grayscale(imageData) {
            const grayData = new ImageData(imageData.width, imageData.height);
            for (let i = 0; i < imageData.data.length; i += 4) {
                const r = imageData.data[i];
                const g = imageData.data[i + 1];
                const b = imageData.data[i + 2];
                const gray = 0.299 * r + 0.587 * g + 0.114 * b;
                grayData.data[i] = grayData.data[i + 1] = grayData.data[i + 2] = gray;
                grayData.data[i + 3] = 255; // alpha 通道
            }
            return grayData;
        }

        // 边缘检测（使用 Sobel 算子）
        function edgeDetection(imageData, width, height, roi) {
            const edges = new Uint8Array(width * height); // 二值化结果
            for (let y = roi.y; y < Math.min(roi.y + roi.height, height); y++) {
                for (let x = roi.x; x < Math.min(roi.x + roi.width, width); x++) {
                    let gx = 0;
                    let gy = 0;

                    // 应用 Sobel 算子
                    for (let ky = -1; ky <= 1; ky++) {
                        for (let kx = -1; kx <= 1; kx++) {
                            const nx = x + kx;
                            const ny = y + ky;

                            if (nx >= 0 && nx < width && ny >= 0 && ny < height) {
                                const pixel = ny * width + nx;
                                const gray = imageData.data[pixel * 4];
                                gx += sobelX[ky + 1][kx + 1] * gray;
                                gy += sobelY[ky + 1][kx + 1] * gray;
                            }
                        }
                    }

                    // 计算梯度幅值
                    const magnitude = Math.sqrt(gx * gx + gy * gy);

                    // 如果梯度幅值超过阈值，则认为是边缘
                    edges[y * width + x] = magnitude > 100 ? 255 : 0;
                }
            }
            return edges;
        }

        // 在原始图像上绘制轮廓
        function drawContoursOnImage(edges, width, height) {
            ctx.strokeStyle = 'red';
            ctx.lineWidth = 1;

            for (let y = 0; y < height; y++) {
                for (let x = 0; x < width; x++) {
                    if (edges[y * width + x] === 255) {
                        ctx.beginPath();
                        ctx.rect(x, y, 1, 1); // 用一个小矩形绘制轮廓点
                        ctx.stroke();
                    }
                }
            }
        }
    </script>
</body>
</html>
