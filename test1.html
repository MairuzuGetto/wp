<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>数字识别</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }
        #canvas {
            border: 1px solid black;
            margin: 20px 0;
        }
        button, input {
            margin: 10px;
            padding: 10px;
        }
        #output {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>数字识别工具</h1>
    <input type="file" id="imageInput" accept="image/*">
    <canvas id="canvas"></canvas>
    <button id="detectButton">识别数字</button>
    <div id="output"></div>

    <!-- 引入 OpenCV.js 和 Tesseract.js -->
    <script src="opencv.js"></script>
    <script src="tesseract.min.js"></script>
    <!-- 引入逻辑代码 -->
    <script src="script.js"></script>
</body>
</html>
