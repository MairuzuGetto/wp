<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>灰度与二值化展示</title>
    <style>
        .canvas-container {
            margin-bottom: 30px;
        }
        canvas {
            display: block;
            margin: 10px auto;
            border: 1px solid #ddd;
        }
        pre {
            background-color: #f4f4f4;
            padding: 10px;
            border: 1px solid #ddd;
            white-space: pre-wrap;
        }
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 10px;
        }
    </style>
</head>
<body>
    <h1>灰度与二值化图像预处理</h1>

    <!-- 文件选择框 -->
    <input type="file" id="fileInput" accept="image/*" multiple>
    <h2>处理结果</h2>
    <div id="results"></div>

    <script>
        const fileInput = document.getElementById('fileInput');
        const resultsContainer = document.getElementById('results');

        fileInput.addEventListener('change', (event) => {
            const files = event.target.files;
            resultsContainer.innerHTML = ''; // 清空之前的结果

            Array.from(files).forEach(file => {
                const reader = new FileReader();
                reader.onload = () => {
                    const image = new Image();
                    image.src = reader.result;

                    image.onload = () => {
                        const resultDiv = document.createElement('div');
                        resultDiv.classList.add('canvas-container');
                        resultsContainer.appendChild(resultDiv);

                        // 创建原始、灰度、二值化 canvas
                        const originalCanvas = createCanvas(image.width, image.height);
                        const grayCanvas = createCanvas(image.width, image.height);
                        const binaryCanvas = createCanvas(image.width, image.height);

                        // 绘制原始图片
                        const originalCtx = originalCanvas.getContext('2d');
                        originalCtx.drawImage(image, 0, 0);
                        resultDiv.appendChild(originalCanvas);
                        resultDiv.insertAdjacentHTML('beforeend', '<strong>原始图像</strong>');

                        // 灰度化
                        const grayCtx = grayCanvas.getContext('2d');
                        grayCtx.drawImage(image, 0, 0);
                        preprocessImage(grayCanvas, 'gray');
                        resultDiv.appendChild(grayCanvas);
                        resultDiv.insertAdjacentHTML('beforeend', '<strong>灰度化图像</strong>');

                        // 二值化
                        const binaryCtx = binaryCanvas.getContext('2d');
                        binaryCtx.drawImage(image, 0, 0);
                        preprocessImage(binaryCanvas, 'binary');
                        resultDiv.appendChild(binaryCanvas);
                        resultDiv.insertAdjacentHTML('beforeend', '<strong>二值化图像</strong>');

                        // OCR 识别
                        const resultText = document.createElement('pre');
                        resultText.textContent = '正在识别文字...';
                        resultDiv.appendChild(resultText);

                        extractText(binaryCanvas).then(recognizedText => {
                            resultText.textContent = `识别结果:\n${recognizedText}`;
                        }).catch(err => {
                            resultText.textContent = `OCR 失败: ${err.message}`;
                        });
                    };
                };
                reader.readAsDataURL(file);
            });
        });

        function createCanvas(width, height) {
            const canvas = document.createElement('canvas');
            canvas.width = width;
            canvas.height = height;
            return canvas;
        }

        function preprocessImage(canvas, mode) {
            const ctx = canvas.getContext('2d');
            const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
            const data = imageData.data;

            for (let i = 0; i < data.length; i += 4) {
                const r = data[i];
                const g = data[i + 1];
                const b = data[i + 2];
                const gray = 0.299 * r + 0.587 * g + 0.114 * b;

                if (mode === 'gray') {
                    // 灰度化
                    data[i] = data[i + 1] = data[i + 2] = gray;
                } else if (mode === 'binary') {
                    // 二值化
                    const binary = gray > 128 ? 255 : 0; // 阈值为 128
                    data[i] = data[i + 1] = data[i + 2] = binary;
                }
            }

            ctx.putImageData(imageData, 0, 0);
        }

        async function extractText(canvas) {
            const { createWorker } = Tesseract;
            const worker = createWorker();

            try {
                await worker.load();
                await worker.loadLanguage('chi_sim'); // 中文识别
                await worker.initialize('chi_sim');
                const result = await worker.recognize(canvas);
                return result.data.text.trim();
            } finally {
                await worker.terminate();
            }
        }
    </script>
</body>
</html>
