<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>白色区域轮廓检测</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 10px;
        }
        canvas {
            display: block;
            margin: 0 auto;
            max-width: 100%; /* 限制 Canvas 最大宽度 */
            border: 1px solid #ddd;
        }
        #result {
            margin-top: 10px;
            font-size: 14px;
            color: #333;
        }
    </style>
</head>
<body>
    <h1>侦测白色区域并绘制轮廓</h1>
    <input type="file" id="fileInput" accept="image/*">
    <canvas id="canvas"></canvas>
    <div id="result">上传图片以开始检测...</div>

    <script>
        const fileInput = document.getElementById('fileInput');
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const result = document.getElementById('result');

        fileInput.addEventListener('change', (event) => {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = () => {
                    const img = new Image();
                    img.src = reader.result;
                    img.onload = () => {
                        const scaleFactor = Math.min(800 / img.width, 800 / img.height, 1); // 调整缩放比例
                        canvas.width = img.width * scaleFactor;
                        canvas.height = img.height * scaleFactor;
                        ctx.drawImage(img, 0, 0, canvas.width, canvas.height);

                        detectWhiteRegion(ctx, canvas);
                    };
                };
                reader.readAsDataURL(file);
            }
        });

        function detectWhiteRegion(ctx, canvas) {
            const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
            const pixels = imageData.data;
            const whiteRegions = [];
            const threshold = 200; // 白色像素阈值

            // 遍历所有像素，检测白色区域
            for (let y = 0; y < canvas.height; y++) {
                for (let x = 0; x < canvas.width; x++) {
                    const index = (y * canvas.width + x) * 4;
                    const r = pixels[index];
                    const g = pixels[index + 1];
                    const b = pixels[index + 2];
                    const alpha = pixels[index + 3];

                    // 判断是否为白色像素
                    if (r > threshold && g > threshold && b > threshold && alpha > threshold) {
                        whiteRegions.push({ x, y });
                    }
                }
            }

            // 如果检测到白色区域，绘制轮廓
            if (whiteRegions.length > 0) {
                const bounds = getBounds(whiteRegions);
                drawContours(ctx, bounds);
                result.textContent = `检测到白色区域，位置：x=${bounds.x}, y=${bounds.y}, 宽度=${bounds.width}, 高度=${bounds.height}`;
            } else {
                result.textContent = '未检测到白色区域';
            }
        }

        function getBounds(points) {
            // 计算白色像素的边界
            const xs = points.map((p) => p.x);
            const ys = points.map((p) => p.y);
            return {
                x: Math.min(...xs),
                y: Math.min(...ys),
                width: Math.max(...xs) - Math.min(...xs),
                height: Math.max(...ys) - Math.min(...ys),
            };
        }

        function drawContours(ctx, bounds) {
            // 绘制白色区域轮廓
            ctx.strokeStyle = 'red';
            ctx.lineWidth = 2;
            ctx.strokeRect(bounds.x, bounds.y, bounds.width, bounds.height);
        }
    </script>
</body>
</html>
