<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OCR with Image Cropping and Red Box</title>
</head>
<body>
    <h1>OCR with Specified Area and Red Box</h1>
    <input type="file" id="imageInput" accept="image/*">
    <div id="result">Upload an image to see the OCR result.</div>
    <div id="croppedImageContainer">
        <p>Original Image with Cropped Area</p>
        <canvas id="croppedCanvas"></canvas>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/tesseract.js@2.1.1/dist/tesseract.min.js"></script>
    <script>
        const imageInput = document.getElementById('imageInput');
        const resultDiv = document.getElementById('result');
        const croppedCanvas = document.getElementById('croppedCanvas');
        const croppedCtx = croppedCanvas.getContext('2d');

        imageInput.addEventListener('change', (event) => {
            const file = event.target.files[0];
            if (!file) return;

            const reader = new FileReader();
            reader.onload = function () {
                // Create an image object
                const img = new Image();
                img.src = reader.result;

                img.onload = function () {
                    // Create a canvas to draw the original image
                    const canvas = document.createElement('canvas');
                    const ctx = canvas.getContext('2d');

                    // Set canvas size to match the image size
                    canvas.width = img.width;
                    canvas.height = img.height;

                    // Draw the image on the canvas
                    ctx.drawImage(img, 0, 0);

                    // Define the cropping area (x, y, width, height)
                    const x = 100, y = 100, width = 300, height = 100;

                    // Draw a red box around the cropped area on the original image
                    ctx.strokeStyle = 'red';
                    ctx.lineWidth = 5;
                    ctx.strokeRect(x, y, width, height);

                    // Display the cropped canvas with the red box
                    croppedCanvas.width = img.width;
                    croppedCanvas.height = img.height;
                    croppedCtx.drawImage(canvas, 0, 0);

                    // Crop the image and extract the image data
                    const croppedImageData = ctx.getImageData(x, y, width, height);

                    // Create a new canvas to show the cropped area
                    const finalCanvas = document.createElement('canvas');
                    finalCanvas.width = width;
                    finalCanvas.height = height;
                    const finalCtx = finalCanvas.getContext('2d');
                    finalCtx.putImageData(croppedImageData, 0, 0);

                    // Show the cropped image
                    const croppedImageUrl = finalCanvas.toDataURL();
                    const croppedImageElement = new Image();
                    croppedImageElement.src = croppedImageUrl;

                    // Append the cropped image to the page
                    resultDiv.textContent = "正在识别...";
                    document.body.appendChild(croppedImageElement);

                    // Use Tesseract.js to recognize the cropped area
                    Tesseract.recognize(croppedImageUrl, 'chi_sim', {
                        logger: info => console.log(info)
                    })
                    .then(({ data: { text } }) => {
                        resultDiv.textContent = `OCR 结果：\n${text}`;
                    })
                    .catch(err => {
                        resultDiv.textContent = `错误：${err.message}`;
                    });
                };
            };
            reader.readAsDataURL(file);
        });
    </script>
</body>
</html>
