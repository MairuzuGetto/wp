<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OCR 中文识别 Demo</title>
</head>
<body>
    <h1>OCR 中文和数字识别</h1>
    <p>上传图片以识别文字内容：</p>
    <input type="file" id="imageInput" accept="image/*">
    <div id="result">OCR 结果将显示在这里。</div>

    <script src="https://cdn.jsdelivr.net/npm/tesseract.js@2.1.1/dist/tesseract.min.js"></script>
    <script>
        const imageInput = document.getElementById('imageInput');
        const resultDiv = document.getElementById('result');

        imageInput.addEventListener('change', (event) => {
            const file = event.target.files[0];
            if (!file) {
                resultDiv.textContent = "未选择文件";
                return;
            }

            const reader = new FileReader();
            reader.onload = function () {
                console.log('图片加载完成');
                resultDiv.textContent = "正在识别，请稍候...";
                
                // 使用 Tesseract.js 识别中文和数字
                Tesseract.recognize(reader.result, 'chi_tra.traineddata', {
                    logger: info => console.log(info) // 可选：显示识别进度
                })
                    .then(({ data: { text } }) => {
                        console.log('OCR 结果:', text);
                        resultDiv.textContent = `OCR 结果：\n${text}`;
                    })
                    .catch(err => {
                        console.error('OCR 错误:', err);
                        resultDiv.textContent = `错误：${err.message}`;
                    });
            };
            reader.onerror = function (err) {
                console.error('文件读取错误:', err);
                resultDiv.textContent = `文件读取错误：${err.message}`;
            };
            reader.readAsDataURL(file);
        });
    </script>
</body>
</html>
